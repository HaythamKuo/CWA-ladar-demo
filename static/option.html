<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>插件設定</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <h1>雷達樣式偏好設定</h1>

    <div class="option_setting-item">
      <label>
        日夜模式：
        <input disabled type="checkbox" id="darkMode" /> (即將推出)</label
      >
    </div>

    <div class="option_setting-item">
      <fieldset>
        <legend>自訂顯示區域(預設為新北地區)</legend>

        <div class="option_button-group">
          <input type="radio" id="north" name="area" checked value="north" />
          <label for="north">新北樹林</label>
        </div>

        <div class="option_button-group">
          <input type="radio" id="center" name="area" value="center" />
          <label for="center">台中南屯</label>
        </div>

        <div class="option_button-group">
          <input type="radio" id="south" name="area" value="south" />
          <label for="south">高雄林園</label>
        </div>
      </fieldset>
      <button id="save" class="save">儲存設定</button>
    </div>

    <script type="module" src="../dist/popup.js"></script>
  </body>
</html>
