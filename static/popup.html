<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="color-scheme" content="light" />
    <link rel="stylesheet" href="./popup.css" />
    <title>雷達回波圖</title>
  </head>
  <body>
    <!-- Firefox內部提供的樣式 -->
    <section class="content">
      <h1>地區性降雨雷達回波圖-dev</h1>

      <button class="secondary">次要按鈕</button> -->

        <div class="headers">
          <img src="./icons/Gear-icon.png" class="header_setting" alt="gear" />
        </div>
        <div class="btnCollection">
          <button title="north" class="north">新北</button>
          <button title="center" class="center">台中</button>
          <button title="south" class="south">高雄</button>

        <div class="wrapperImg">
          <div class="spin">
            <div class="spin__dot"></div>
            <div class="spin__dot"></div>
            <div class="spin__dot"></div>

          </div>
        </div>
      </div>
    </section>
    <footer class="panel-section panel-section-footer">
      資料來源：中央氣象局 (CWB)
